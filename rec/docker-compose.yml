version: '3.8'

services:
  recommendation-service:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./small_data:/app/small_data
      - ./models:/app/models
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - OMP_NUM_THREADS=1
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选：添加Redis用于缓存
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
